name: Vowel Frequency Analyzer CI

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Vowel Analyzer
        uses: ./.github/actions/vowel-frequency-analyzer
        with:
          file: data.txt
